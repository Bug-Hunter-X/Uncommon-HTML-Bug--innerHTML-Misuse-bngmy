<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      // Incorrectly using innerHTML to append; only replaces
      document.getElementById("myDiv").innerHTML += "<p>This is new text.</p>"; 
    }
  </script>
</body>
</html>
